<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibrant Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6a5acd;
            --color-secondary: #ff6b6b;
            --color-tertiary: #4ecdc4;
            --color-background: #f7f9fc;
            --color-text-dark: #2c3e50;
            --color-text-light: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6a5acd 0%, #ff6b6b 100%);
            --gradient-secondary: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at top left, rgba(106, 90, 205, 0.2), transparent),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.2), transparent);
        }

        .chat-container {
            width: 450px;
            height: 700px;
            background: var(--color-text-light);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--gradient-primary);
            color: var(--color-text-light);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username-container {
            display: flex;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--color-background);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
            object-fit: cover;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.received .message-content {
            background: linear-gradient(to right, #f3f4f6, #e5e7eb);
            color: var(--color-text-dark);
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.sent .message-content {
            background: var(--gradient-primary);
            color: var(--color-text-light);
        }

        .system-message {
            align-self: center;
            color: var(--color-tertiary);
            font-style: italic;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: var(--color-text-light);
            border-top: 1px solid rgba(0,0,0,0.05);
            gap: 10px;
        }

        #message-input, #username-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #message-input:focus, #username-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
        }

        #send-button, #update-username-button {
            background: var(--gradient-primary);
            color: var(--color-text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-button:hover, #update-username-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Vibrant Chat
            <div id="current-username"></div>
        </div>
        <div class="username-container">
            <input type="text" id="username-input" placeholder="Change username" />
            <button id="update-username-button">Update</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const currentUsernameSpan = document.getElementById("current-username");
        const usernameInput = document.getElementById("username-input");
        const updateUsernameButton = document.getElementById("update-username-button");

        let currentUsername = "";

        socket.on("set_username", (data) => {
            currentUsername = data.username;
            currentUsernameSpan.textContent = currentUsername;
        });

        socket.on("user_joined", (data) => {
            addMessage(`${data.username} joined the chat`, "system");
        });

        socket.on("user_left", (data) => {
            addMessage(`${data.username} left the chat`, "system");
        });

        socket.on("new_message", (data) => {
            addMessage(data.message, "user", data.username, data.avatar);
        });

        socket.on("username_updated", (data) => {
            addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
            if (data.old_username === currentUsername) {
                currentUsername = data.new_username;
                currentUsernameSpan.textContent = currentUsername;
            }
        });

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        updateUsernameButton.addEventListener("click", updateUsername);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", { message });
                messageInput.value = "";
            }
        }

        function updateUsername() {
            const newUsername = usernameInput.value.trim();
            if (newUsername && newUsername !== currentUsername) {
                socket.emit("update_username", { username: newUsername });
                usernameInput.value = "";
            }
        }

        function addMessage(message, type, username = "", avatar = "") {
            const messageElement = document.createElement("div");
            messageElement.className = "message";

            if (type === "user") {
                const isSentMessage = username === currentUsername;
                if (isSentMessage) {
                    messageElement.classList.add("sent");
                }

                const avatarImg = document.createElement("img");
                avatarImg.src = avatar;
                messageElement.appendChild(avatarImg);

                const contentDiv = document.createElement("div");
                contentDiv.className = "message-content";
                contentDiv.textContent = message;

                messageElement.appendChild(contentDiv);
            } else {
                messageElement.className = "system-message";
                messageElement.textContent = message;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
